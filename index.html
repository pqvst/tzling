---
layout: default
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
    {% unless post.hidden %}
    <div class="post">
      <div class="title">
        <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
        <div class="details">
          <span class="date">{{ post.date | date: '%Y-%m-%-d' }}</span>
          {% for tag in post.tags %}<span class="tag">{{ tag }}</span>{% endfor %}
        </div>
      </div>
    </div>
    {% endunless %}
  {% endfor %}
</div>

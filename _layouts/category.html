---
layout: default
---

<div class="category">
  <h1>{{ page.title }}</h1>

  <div class="posts">
    {% for post in site.categories[page.title_tw] %}
      <div class="post">
        <div class="title">
          <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
          <div class="details">
            <span class="date">{{ post.date | date: '%Y-%m-%-d' }}</span>
            {% for tag in post.tags %}<span class="tag">{{ tag }}</span>{% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
